<div class="main">
    <div class="row">
        <div class="col-lg-5 image-container">
            <img src="assets/images/loginform.jpg" alt="#" class="image">
        </div>
        <div class="col-lg-7 form w-25">
            <div class="container mb-4 center p-0">
                <div class="d-flex  ">
                    <div><img src="assets/images/bag.png" alt="Shopcart" class="rounded-circle image-logo mt-3 p-0 mr-2"
                        width="70px" height="70px"></div>
                    <div class="mt-3">
                        <h3 class="px-1">Shopcart</h3>
                        <small class="px-1">Discover the world's most trending webpage</small>
                    </div>

                </div>
            </div>
            <div class="container form-content p-3 ">
                <form action="#" [formGroup]="loginform" #myForm="ngForm">
                    <div class="row">
                        <label for="username" class="px-0">Username</label>
                    </div>
                    <div class="row mb-3">
                        <input type="text" id="username" class="rounded my-2 py-1" formControlName="username">
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-between px-0">
                            <div><label for="password" class="px-0">Password</label></div>
                            <div> <a href="#" class="text-decoration-none"> Forget Password?</a></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <input type="password" id="password" class="rounded my-2 py-1" formControlName="password">
                    </div>
                    <div class="row mt-4 mb-2">
                        <button class="login-button py-2" type="submit" routerLink="/home" [disabled]="!myForm.form.valid">Log-in to your
                            account</button>
                    </div>
                    <div >
                        Not a member? <a routerLink="/signin" class="mb-5 text-decoration-none">Sign-up</a> to unlock...
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
