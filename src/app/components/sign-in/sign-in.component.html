<div class="main">
    <div class="row">
        <div class="col-lg-5 image-container">
            <img src="assets/images/loginform.jpg" alt="#" class="image">
        </div>
        <div class="col-lg-7 form w-25">
            <div class="container mb-4 center p-0">
                <div class="d-flex  ">
                    <div><img src="assets/images/bag.png" alt="Shopcart" class="rounded-circle image-logo mt-3 p-0 mr-2"
                        width="70px" height="70px"></div>
                    <div class="mt-3">
                        <h3 class="px-1">Shopcart</h3>
                        <small class="px-1">Discover the world's most trending webpage</small>
                    </div>

                </div>
            </div>
            <div class="container form-content p-3 ">
                <form action="#" [formGroup]="signInForm">
                    <div class="row">
                        <label for="email" class="px-0">Email</label>
                    </div>
                    <div class="row mb-3">
                        <input type="email" id="email" class="rounded my-2 py-1" formControlName="email">
                    </div>
                    <div class="row">
                        <label for="firstName" class="px-0">First Name</label>
                    </div>
                    <div class="row mb-3">
                        <input type="text" id="firstName" class="rounded my-2 py-1" formControlName="firstName">
                    </div>
                    <div class="row">
                        <label for="lastName" class="px-0">Last Name</label>
                    </div>
                    <div class="row mb-3">
                        <input type="text" id="lastName" class="rounded my-2 py-1" formControlName="lastName">
                    </div>
                    <div class="row ">
                        <label for="password" class="px-0">Password</label>
                    </div>
                    <div class="row mb-3">
                        <input type="password" id="password" class="rounded my-2 py-1" formControlName="password">
                    </div>
                    <div class="row mt-4 mb-2">
                        <button class="signin-button py-2" type="submit" routerLink="/login">Sign in</button>
                    </div>
                    <div >
                        Already a member? <a href="#" class="mb-5 text-decoration-none">Log-in</a> to unlock...
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
